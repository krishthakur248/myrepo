<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>QuickPull ‚Äì Real-time Ride Sharing</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Inter',sans-serif;min-height:100vh;overflow-x:hidden}
.page{min-height:100vh;position:relative;display:flex;flex-direction:column;background:linear-gradient(145deg,#cdd2db 0%,#b5bcc9 50%,#a0a8b8 100%)}
@keyframes tw{0%,100%{opacity:.75}50%{opacity:.12}}

/* ‚îÄ‚îÄ CITY CIRCLE ‚îÄ‚îÄ */
.city-bg{position:absolute;right:-40px;top:50%;transform:translateY(-48%);width:660px;height:660px;border-radius:50%;overflow:hidden;z-index:0}
.sky{position:absolute;inset:0;background:linear-gradient(180deg,#12172a 0%,#1a2540 22%,#1c3260 44%,#d4651a 59%,#e8903a 68%,#1a2540 80%,#0d1525 100%)}
.bd{position:absolute;bottom:28%;background:#0d1525}
.b1{left:47%;width:28px;height:57%}.b2{left:43%;width:16px;height:49%}.b3{left:53%;width:14px;height:44%}
.b4{left:15%;width:44px;height:63%}.b5{left:8%;width:32px;height:52%}.b6{left:3%;width:36px;height:44%}
.b7{left:23%;width:26px;height:49%}.b8{left:30%;width:20px;height:42%}
.b9{left:66%;width:36px;height:59%}.b10{left:73%;width:28px;height:52%}
.b11{left:81%;width:40px;height:49%}.b12{left:88%;width:26px;height:42%}.b13{left:93%;width:22px;height:37%}
.water{position:absolute;bottom:0;left:0;right:0;height:28%;background:linear-gradient(#0a1628,#0c1e3c 50%,#090f1e)}
.wglow{position:absolute;bottom:27%;left:0;right:0;height:5px;background:linear-gradient(90deg,transparent 5%,rgba(255,155,45,.42) 25%,rgba(255,185,80,.68) 50%,rgba(255,155,45,.42) 75%,transparent 95%);filter:blur(5px)}
.star{position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;animation:tw 3s infinite}

/* ‚îÄ‚îÄ NAV ‚îÄ‚îÄ */
nav{position:relative;z-index:10;display:flex;align-items:center;justify-content:space-between;padding:16px 44px;margin:20px 22px 0;background:rgba(255,255,255,.72);backdrop-filter:blur(16px);border-radius:60px;box-shadow:0 2px 20px rgba(0,0,0,.08)}
.logo{display:flex;align-items:center;gap:10px;font-size:1.3rem;font-weight:800;color:#111;text-decoration:none}
.ring{width:36px;height:36px;border-radius:50%;border:3px solid #e02020;display:flex;align-items:center;justify-content:center}
.ring::before{content:'';width:12px;height:12px;border-radius:50%;border:3px solid #e02020}
.logo span{color:#e02020}
.navl{display:flex;gap:36px;list-style:none}
.navl a{text-decoration:none;color:#333;font-weight:500;font-size:.93rem}
.navl a:hover{color:#e02020}
.btn-nav{background:#e02020;color:#fff;border:none;padding:11px 28px;border-radius:28px;font-weight:700;font-size:.92rem;cursor:pointer;font-family:inherit}

/* ‚îÄ‚îÄ HERO ‚îÄ‚îÄ */
.hero{position:relative;z-index:5;flex:1;display:flex;align-items:center;padding:44px 72px 70px}
h1{font-size:clamp(2.2rem,3.5vw,3.2rem);font-weight:900;color:#0f0f0f;line-height:1.15;letter-spacing:-.5px;margin-bottom:16px}
.sub{font-size:1rem;color:#444;line-height:1.65;margin-bottom:30px;max-width:420px}

/* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
.card{background:rgba(255,255,255,.88);backdrop-filter:blur(22px);border-radius:22px;padding:28px 30px 30px;box-shadow:0 10px 48px rgba(0,0,0,.14);width:430px}
.tabs{display:flex;background:#efefef;border-radius:30px;padding:4px;margin-bottom:22px}
.tab{flex:1;text-align:center;padding:10px 0;border-radius:26px;font-weight:600;font-size:.93rem;cursor:pointer;color:#777;border:none;background:transparent;font-family:inherit;transition:all .2s}
.tab.on{background:#e02020;color:#fff;box-shadow:0 2px 12px rgba(224,32,32,.35)}
.row{display:flex;gap:11px;margin-bottom:11px}
.field{flex:1;position:relative}
.fi{position:absolute;left:13px;top:50%;transform:translateY(-50%);color:#bbb;font-size:.85rem;pointer-events:none}
.field input,.sl input{width:100%;padding:13px 14px 13px 38px;border:1.5px solid #e6e6e6;border-radius:12px;font-size:.88rem;color:#333;background:#f8f8f8;outline:none;font-family:inherit;transition:border-color .2s}
.field input:focus,.sl input:focus{border-color:#e02020;background:#fff}
.field input::placeholder,.sl input::placeholder{color:#bbb}
.sl{position:relative;margin-bottom:11px}
.eye{position:absolute;right:13px;top:50%;transform:translateY(-50%);color:#bbb;cursor:pointer;user-select:none}
.terms{display:flex;align-items:center;gap:8px;font-size:.83rem;color:#555;margin:14px 0 20px;cursor:pointer}
.terms input{accent-color:#e02020}
.terms a{color:#e02020;text-decoration:none;font-weight:600}
.cta{width:100%;background:linear-gradient(135deg,#e02020,#b80000);color:#fff;border:none;padding:15px;border-radius:13px;font-size:.97rem;font-weight:700;cursor:pointer;font-family:inherit;box-shadow:0 4px 18px rgba(220,30,30,.38)}
.cta:hover{transform:translateY(-2px)}

/* ‚îÄ‚îÄ STATS ‚îÄ‚îÄ */
.stats{position:absolute;right:56px;bottom:100px;z-index:10;display:flex;flex-direction:column;gap:14px}
.badge{background:rgba(14,22,44,.82);backdrop-filter:blur(14px);border-radius:14px;padding:14px 22px;display:flex;align-items:center;gap:14px;min-width:230px;box-shadow:0 4px 22px rgba(0,0,0,.3)}
.bic{font-size:1.4rem}
.btx{font-size:1rem;font-weight:700;color:#fff}
.bnum{font-size:1.25rem;font-weight:900}
</style>
</head>
<body>
<div class="page">
  <div class="city-bg">
    <div class="sky"></div>
    <div class="bd b1"></div><div class="bd b2"></div><div class="bd b3"></div>
    <div class="bd b4"></div><div class="bd b5"></div><div class="bd b6"></div>
    <div class="bd b7"></div><div class="bd b8"></div><div class="bd b9"></div>
    <div class="bd b10"></div><div class="bd b11"></div><div class="bd b12"></div><div class="bd b13"></div>
    <div class="water"></div><div class="wglow"></div>
    <div class="star" style="top:8%;left:12%;animation-delay:.4s"></div>
    <div class="star" style="top:14%;left:34%;animation-delay:1s"></div>
    <div class="star" style="top:6%;left:62%;animation-delay:.2s"></div>
    <div class="star" style="top:18%;left:78%;animation-delay:.8s"></div>
    <div class="star" style="top:22%;left:22%;animation-delay:.6s"></div>
  </div>

  <nav>
    <a class="logo" href="#"><div class="ring"></div>Quick<span>Pull</span></a>
    <ul class="navl">
      <li><a href="#">Home</a></li><li><a href="#">Features</a></li>
      <li><a href="#">About</a></li><li><a href="#">Contact</a></li>
    </ul>
    <button class="btn-nav">Get App</button>
  </nav>

  <section class="hero">
    <div>
      <h1>Real-time ride<br>sharing made simple</h1>
      <p class="sub">Connect with people on your route. Save money,<br>reduce traffic, and enjoy a convenient ride-sharing experience.</p>
      <div class="card">
        <div class="tabs">
          <button class="tab" onclick="sw(this)">Login</button>
          <button class="tab on" onclick="sw(this)">Sign Up</button>
        </div>
        <div class="row">
          <div class="field"><span class="fi">üë§</span><input type="text" placeholder="First Name"/></div>
          <div class="field"><span class="fi">üë§</span><input type="text" placeholder="Last Name"/></div>
        </div>
        <div class="sl"><span class="fi">‚úâÔ∏è</span><input type="email" placeholder="Email Address"/></div>
        <div class="sl"><span class="fi">üìû</span><input type="tel" placeholder="Phone (+91...)"/></div>
        <div class="sl">
          <span class="fi">üîí</span>
          <input type="password" placeholder="Password" id="pw"/>
          <span class="eye" onclick="var p=document.getElementById('pw');p.type=p.type==='password'?'text':'password'">üôà</span>
        </div>
        <label class="terms"><input type="checkbox"/> I agree to the <a href="#">Terms &amp; Conditions</a></label>
        <button class="cta">Create Account ‚Üí</button>
      </div>
    </div>
  </section>

  <div class="stats">
    <div class="badge"><span class="bic">üìç</span><span class="btx"><span class="bnum">+2,000</span> Rides Daily</span></div>
    <div class="badge"><span class="bic">‚≠ê</span><span class="btx"><span class="bnum">4.9</span> ‚≠ê User Rating</span></div>
  </div>
</div>
<script>function sw(e){document.querySelectorAll('.tab').forEach(t=>t.classList.remove('on'));e.classList.add('on')}</script>
</body>
</html>
