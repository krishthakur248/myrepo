<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Pulling - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-checkbox:checked {
            background-color: #3B82F6;
            border-color: #3B82F6;
        }
        .loading-spinner {
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-top-color: #3B82F6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-screen w-full flex overflow-hidden bg-white">

    <div class="hidden md:flex md:w-[60%] lg:w-[65%] relative bg-gray-900 text-white flex-col justify-end p-16 overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?q=80&w=2670&auto=format&fit=crop"
                 alt="City Night"
                 class="w-full h-full object-cover opacity-60">
            <div class="absolute inset-0 bg-gradient-to-t from-[#0f172a] via-[#0f172a]/40 to-transparent"></div>
        </div>

        <div class="relative z-10 space-y-6">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center shadow-[0_0_15px_rgba(59,130,246,0.5)]">
                    <i class="fa-solid fa-car text-white text-lg"></i>
                </div>
                <span class="text-2xl font-bold tracking-tight">Car Pulling</span>
            </div>
            <h1 class="text-5xl font-bold leading-tight tracking-tight">
                Real-time ride<br>
                sharing made simple.
            </h1>
            <p class="text-gray-300 text-lg max-w-lg leading-relaxed">
                Share rides with people on your route. Save money, reduce traffic, build community. Join now!
            </p>
        </div>
    </div>

    <div class="w-full md:w-[40%] lg:w-[35%] bg-[#FAFAFA] flex items-center justify-center p-6 relative">

        <div class="absolute top-6 left-6 md:hidden flex items-center gap-2">
            <i class="fa-solid fa-car text-blue-600"></i>
            <span class="font-bold text-gray-900">Car Pulling</span>
        </div>

        <div class="w-full max-w-[380px] space-y-6">

            <div>
                <h2 class="text-2xl font-bold text-gray-900">Log in</h2>
                <p class="text-gray-500 mt-2 text-sm">Welcome back! Login to your account.</p>
            </div>

            <!-- Tab Switcher -->
            <div class="flex gap-2 p-1 bg-gray-100 rounded-full">
                <button id="loginTab" class="flex-1 py-2 px-4 rounded-full font-semibold text-gray-900 bg-white transition" onclick="switchTab('login')">
                    Login
                </button>
                <button id="signupTab" class="flex-1 py-2 px-4 rounded-full font-semibold text-gray-600 transition" onclick="switchTab('signup')">
                    Sign Up
                </button>
            </div>

            <!-- LOGIN FORM -->
            <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                        <i class="fa-solid fa-envelope text-sm"></i>
                    </div>
                    <input type="email" id="loginEmail" placeholder="Email Address"
                           class="w-full bg-white border-none ring-1 ring-gray-200 rounded-xl py-3 pl-10 pr-4 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all shadow-sm text-sm font-medium"
                           required>
                </div>

                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                        <i class="fa-solid fa-lock text-sm"></i>
                    </div>
                    <input type="password" id="loginPassword" placeholder="Password"
                           class="w-full bg-white border-none ring-1 ring-gray-200 rounded-xl py-3 pl-10 pr-10 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all shadow-sm text-sm font-medium"
                           required>
                    <button type="button" onclick="togglePasswordVisibility('loginPassword')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer">
                        <i class="fa-regular fa-eye-slash text-sm" id="loginEyeIcon"></i>
                    </button>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="rememberMe" name="remember-me" type="checkbox"
                               class="custom-checkbox h-3.5 w-3.5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
                        <label for="rememberMe" class="ml-2 block text-xs font-semibold text-gray-500 cursor-pointer select-none">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="font-bold text-blue-600 hover:text-blue-500 text-xs">Forgot Password?</a>
                </div>

                <button type="submit" id="loginBtn"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-lg shadow-blue-500/30 text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform active:scale-[0.98]">
                    Log In <i class="fa-solid fa-arrow-right ml-2 mt-0.5"></i>
                </button>
            </form>

            <!-- SIGNUP FORM -->
            <form id="signupForm" class="space-y-3 hidden" onsubmit="handleSignup(event)">
                <div class="grid grid-cols-2 gap-3">
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                            <i class="fa-solid fa-user text-sm"></i>
                        </div>
                        <input type="text" id="firstName" placeholder="First Name"
                               class="w-full bg-white border-none ring-1 ring-gray-200 rounded-xl py-3 pl-10 pr-4 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 transition-all shadow-sm text-sm font-medium"
                               required>
                    </div>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                            <i class="fa-solid fa-user text-sm"></i>
                        </div>
                        <input type="text" id="lastName" placeholder="Last Name"
                               class="w-full bg-white border-none ring-1 ring-gray-200 rounded-xl py-3 pl-10 pr-4 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 transition-all shadow-sm text-sm font-medium"
                               required>
                    </div>
                </div>

                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                        <i class="fa-solid fa-envelope text-sm"></i>
                    </div>
                    <input type="email" id="signupEmail" placeholder="Email Address"
                           class="w-full bg-white border-none ring-1 ring-gray-200 rounded-xl py-3 pl-10 pr-4 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 transition-all shadow-sm text-sm font-medium"
                           required>
                </div>

                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                        <i class="fa-solid fa-phone text-sm"></i>
                    </div>
                    <input type="tel" id="phone" placeholder="Phone (+91...)"
                           class="w-full bg-white border-none ring-1 ring-gray-200 rounded-xl py-3 pl-10 pr-4 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 transition-all shadow-sm text-sm font-medium"
                           required>
                </div>

                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                        <i class="fa-solid fa-lock text-sm"></i>
                    </div>
                    <input type="password" id="signupPassword" placeholder="Password"
                           class="w-full bg-white border-none ring-1 ring-gray-200 rounded-xl py-3 pl-10 pr-10 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 transition-all shadow-sm text-sm font-medium"
                           required>
                    <button type="button" onclick="togglePasswordVisibility('signupPassword')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer">
                        <i class="fa-regular fa-eye-slash text-sm" id="signupEyeIcon"></i>
                    </button>
                </div>

                <div class="flex items-center">
                    <input id="agreeTerms" name="agree-terms" type="checkbox"
                           class="custom-checkbox h-3.5 w-3.5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer"
                           required>
                    <label for="agreeTerms" class="ml-2 block text-xs text-gray-600 cursor-pointer">
                        I agree to the <a href="#" class="text-blue-600 font-bold">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" id="signupBtn"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-lg shadow-blue-500/30 text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform active:scale-[0.98]">
                    Create Account <i class="fa-solid fa-arrow-right ml-2 mt-0.5"></i>
                </button>
            </form>

            <div id="errorMessage" class="p-3 rounded-lg bg-red-50 border border-red-200 text-red-700 text-sm hidden"></div>
        </div>
    </div>

    <!-- Include required scripts -->
    <script src="api-client.js"></script>
    <script src="auth-service.js"></script>
    <script>
        // Switch between Login and Signup tabs
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('bg-white');
                loginTab.classList.remove('bg-transparent');
                signupTab.classList.remove('bg-white');
                signupTab.classList.add('bg-transparent');
                loginTab.classList.add('text-gray-900');
                loginTab.classList.remove('text-gray-600');
                signupTab.classList.remove('text-gray-900');
                signupTab.classList.add('text-gray-600');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                loginTab.classList.remove('bg-white');
                loginTab.classList.add('bg-transparent');
                signupTab.classList.add('bg-white');
                signupTab.classList.remove('bg-transparent');
                loginTab.classList.remove('text-gray-900');
                loginTab.classList.add('text-gray-600');
                signupTab.classList.add('text-gray-900');
                signupTab.classList.remove('text-gray-600');
            }
            // Clear error message
            clearError();
        }

        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId === 'loginPassword' ? 'loginEyeIcon' : 'signupEyeIcon');

            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Clear error message
        function clearError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');
        }

        // Handle Login
        async function handleLogin(e) {
            e.preventDefault();
            clearError();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            try {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="inline-block w-4 h-4 loading-spinner"></span> Logging in...';

                const response = await AuthService.login(email, password);

                if (response.success) {
                    showNotification('✓ Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/Dashboard-Connected.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please check your credentials.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Log In <i class="fa-solid fa-arrow-right ml-2 mt-0.5"></i>';
            }
        }

        // Handle Signup
        async function handleSignup(e) {
            e.preventDefault();
            clearError();

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('signupEmail').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('signupPassword').value,
                userType: 'both',
            };

            const signupBtn = document.getElementById('signupBtn');

            try {
                signupBtn.disabled = true;
                signupBtn.innerHTML = '<span class="inline-block w-4 h-4 loading-spinner"></span> Creating...';

                const response = await AuthService.register(formData);

                if (response.success) {
                    showNotification('✓ Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/Dashboard-Connected.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message || 'Signup failed. Please try again.');
            } finally {
                signupBtn.disabled = false;
                signupBtn.innerHTML = 'Create Account <i class="fa-solid fa-arrow-right ml-2 mt-0.5"></i>';
            }
        }

        // Check if already logged in
        if (AuthService.isAuthenticated()) {
            window.location.href = '/Dashboard-Connected.html';
        }
    </script>
</body>
</html>
